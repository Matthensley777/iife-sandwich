<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>Make Me A Sandwich!</h1>
  <div class="which">
	<div class="bread" id="bread">
	<h2>Bread</h2>
		<form>
			<input id="white" type="checkbox" name="white" value="white">White Bread <br>
			<input id="wheat" type="checkbox" name="wheat" value="wheat">Wheat Bread <br>
		</form>
	</div>
	<div class="meats" id="meats">
	<h2>Meats</h2>
		<form>
			<input id="roastbeef" type="checkbox" name="roastbeef" value="roastbeef">Roast Beef <br>
			<input id="turkey" type="checkbox" name="turkey" value="turkey">Turkey <br>
			<input id="ham" type="checkbox" name="ham" value="ham">Ham <br>
			<input id="chicken" type="checkbox" name="chicken" value="chicken"> Chicken <br>
		</form>
	</div>
	<div class="cheese" id="cheese">
	<h2>Cheese</h2>
		<form>
			<input id="american" type="checkbox" name="american" value="american">American <br>
			<input id="chedar" type="checkbox" name="chedar" value="chedar">Chedar <br>
			<input id="swiss" type="checkbox" name="swiss" value="swiss">Swiss <br>
			<input id="blue" type="checkbox" name="blue" value="blue">Blue <br>
		</form>
	</div>
	<div class="vegies" id="vegies">
	<h2>Vegies</h2>
		<form>
			<input id="tomato" type="checkbox" name="tomato" value="tomato">Tomato <br>
			<input id="lettus" type="checkbox" name="lettus" value="lettus">Lettus <br>
			<input id="pickle" type="checkbox" name="pickle" value="pickle">Pickle <br>
			<input id="olives" type="checkbox" name="olives" value="olives">Olives <br>
		</form>
	</div>
	<div class="condiments" id="condiments">
	<h2>Condiments</h2>
		<form>
			<input id="mayo" type="checkbox" name="mayo" value="mayo">Mayo <br>
			<input id="oliveoil" type="checkbox" name="oliveoil" value="oliveoil">Olive Oil <br>
			<input id="ranch" type="checkbox" name="ranch" value="ranch">Ranch <br>
			<input id="bbq" type="checkbox" name="bbq" value="ranch">BBQ Sauce <br>
		</form>
	</div>
  </div>
<div id="total"></div><br>
<button id="button" type="button">Total</button>
<h3 class="finalPrice" id="finalPrice"></h3>



<div class="image"></div>



<script type="text/javascript" src="javascripts/main.js"></script>
<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="javascripts/bread.js"></script>
<script type="text/javascript" src="javascripts/meats.js"></script>
<script type="text/javascript" src="javascripts/cheese.js"></script>
<script type="text/javascript" src="javascripts/vegies.js"></script>
<script type="text/javascript" src="javascripts/condiments.js"></script>
<script type="text/javascript" src="javascripts/DOMHandle.js"></script>

</body>
</html>
